<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploradores</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo {
            margin-bottom: 20px;
        }

        .bubble {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .bubble img {
            width: 80px;
            height: 80px;
        }

        .bubble p {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            margin: 0;
        }

        .yellow {
            background-color: #ff0;
        }

        .red {
            background-color: #f00;
        }

        .blue {
            background-color: #00f;
        }

        .green {
            background-color: #0f0;
        }

        .small-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .small-icons a {
            margin: 0 10px;
        }

        .small-icons img {
            width: 30px;
            height: 30px;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Exploradores">
        </div>

        <div class="bubble yellow" onclick="window.location.href='sobre-nos.html'">
            <img src="sobre-nos.png" alt="Sobre Nós">
            <p>Sobre Nós</p>
        </div>

        <div class="bubble red" onclick="window.location.href='manual-mobile.html'">
            <img src="manual.png" alt="Manual (Mobile)">
            <p>Manual (Mobile)</p>
        </div>

        <div class="bubble blue" onclick="window.location.href='calculadora.html'">
            <img src="calculadora.png" alt="Calculadora">
            <p>Calculadora</p>
        </div>

        <div class="bubble green" onclick="window.location.href='manual-calculadora.html'">
            <img src="manual-calculadora.png" alt="Manual da Calculadora">
            <p>Manual da Calculadora</p>
        </div>

        <div class="small-icons">
            <a href="https://www.facebook.com"><img src="facebook.png" alt="Facebook"></a>
            <a href="https://www.instagram.com"><img src="instagram.png" alt="Instagram"></a>
            <a href="mailto:email@exemplo.com"><img src="email.png" alt="Email"></a>
        </div>

        <footer>
            <p>Copyright © 2024</p>
        </footer>
    </div>
</body>
</html>
